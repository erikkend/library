{% block content %}
    {% for item in cart %}
    <div id="cart">
      <div class="cart-item" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <h3>{{ item.product.name }}</h3>
        <p>Price: {{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <button hx-post="{% url 'cart:decrease-item' item.product.id %}" hx-trigger="click" hx-target="#main-body" hx-swap="outerHTML">-</button>
        <button hx-post="{% url 'cart:increase-item' item.product.id %}" hx-trigger="click" hx-target="#main-body" hx-swap="outerHTML">+</button>
      </div>
    </div>
    {% endfor %}
{% endblock %}
