{% extends 'base.html' %}


{%block content%}
<div class="d-flex flex-column mb-3 container w-50 mt-5">

<form method="post">
    {{ form.form }}
    {% csrf_token %}
    <button type="submit">Отправить</button>
</form>

{% if books %}
    <br>
        <ul class="list-group">
            {% for book in books %}
            <li class="list-group-item">
                <a href="{% url 'book-detail' book.pk %}"><p>{{ book.name }}</p></a>
                <p>Автор: {{ book.author.all|join:", " }}</p>
            </li>
            {% endfor %}
        </ul>

{% endif %}
</div>
{% endblock %}
