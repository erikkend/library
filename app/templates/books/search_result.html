{% extends 'base.html' %}


{%block content%}

<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Отправить</button>
</form>

{% if books %}
    <br>
    {% for book in books %}
        <ul>
            <li>
                <a href="{% url 'book-detail' book.pk %}"><p>{{ book.name }}</p></a>
                <p>Автор: {{ book.author.all|join:", " }}</p>

            </li>
            <hr>
        </ul>
    {% endfor %}

{% else %}
    Нет совпадении по слову

{% endif %}
{% endblock %}
